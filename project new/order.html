<!doctype html>
<html lang="ta">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cake Order Form</title>
<link rel="stylesheet" href="order.css">
</head>

<body>
<div class="container">
  <h2>ðŸŽ‚ Order Your Cake</h2>
<form>
    <label for="cake">Select Cake:</label>
    <select id="cake" name="cake" required>
      <option value="">-- Choose a Cake --</option>
      <option>Chocolate Fudge Cake</option>
      <option>Chocolate Truffle Cake</option>
      <option>Nutella Brownie</option>
      <option>Classic Fudge Brownie</option>
      <option>Classic Vanilla Cake</option>
      <option>Red Velvet Cake</option>
    </select>
    <label for="qty">Quantity:</label>
    <input type="number" id="qty" min="1" max="10" value="1" required>
    <label for="date">Delivery Date:</label>
    <input type="date" id="date" required>
    <label for="time">Delivery Time:</label>
    <input type="time" id="time" required>
   <label for="special">Special Instruction:</label>
    <textarea id="special" rows="3"
      placeholder="Message on cake / delivery note..."></textarea>
 <button type="button" onclick="confirmOrder()">Place Order</button>
</form>
</div>
<script>
  // Load selected cake from menu page
  window.onload = function () {
    const selectedCake = localStorage.getItem("selectedCake");
    if (selectedCake) {
      document.getElementById("cake").value = selectedCake;
    }
  };

  function confirmOrder() {
    alert("Your order has been placed successfully! Redirecting to payment...");
    window.location.href = "payment.html";
  }
</script>

</body>
</html>
